<!DOCTYPE html>

    <title>IMDB Top 1000 Data Visualizations</title> <!-- Setting the title of the webpage -->
    <style>
        /* giving body a font, removing margins/padding, and centering content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Adding spacing around the main heading */
        h1 {
            margin: 20px;
        }

        /* Styling containers that hold graphs */
        .graph-container {
            margin: 30px auto; /* Centering the container with top/bottom spacing */
            border: 1px solid #ccc; /* Adding a light border around the container */
            padding: 10px; /* Adding inner spacing around content */
            width: 80%; /* Setting the container width to 80% of the page */
        }

        
        iframe {
            width: 100%; /* Making the iframe as wide as its container */
            height: 500px; /* Setting a fixed height for the iframe */
            border: none; /* Removing the default iframe border */
        }
    </style>
</head>

    <nav>

    <div class="graph-container">
        <h2>IMDB Rating vs Meta Score</h2> <!-- Adding a subheading for this graph -->
        <iframe src="scatter_imdb_meta.html"></iframe> <!-- Embedding the scatter plot graph with an iframe -->
    </div>

    <!-- Creating a container for the Average IMDB Rating and Movie Count by Year graph -->
    <div class="graph-container">
        <h2>Average IMDB Rating and Movie Count by Year</h2> <!-- Adding a subheading for this graph -->
        <iframe src="bubble_year_imdb.html"></iframe> <!-- Embedding the bubble chart graph with an iframe -->
    </div>

    <!-- Creating a container for the Most Popular Genres graph -->
    <div class="graph-container">
        <h2>Most Popular Genres</h2> <!-- Adding a subheading for this graph -->
        <iframe src="pie_genres.html"></iframe> <!-- Embedding the pie chart graph with an iframe -->
    </div>

    <!-- Creating a container for the IMDB Rating vs Gross Earning graph -->
    <div class="graph-container">
        <h2>IMDB Rating vs Gross Earning</h2> <!-- Adding a subheading for this graph -->
        <iframe src="scatter_gross_rating.html"></iframe> <!-- Embedding the scatter plot with gross earning graph via an iframe -->
