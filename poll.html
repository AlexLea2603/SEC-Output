<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Ratings</title>
    <link rel="stylesheet" href="poll.css">
</head>
<body>


    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="poll.html">Form</a></li>
            <li><a href="Recomendation.html">Recomendation</a></li>
        </ul>
    </nav>
    <header>
        <h1>Your Film Reviews</h1>
    </header>
    <div class="form-container">
        <h2>Submit Film Rating</h2>
        <form id="filmForm">
            <label for="Film">Film Name:</label>
            <input type="text" id="Film" name="Film" placeholder="Enter film name" required>
            <br>
            <label for="Rating">Rating:</label>
            <input type="text" id="Rating" name="Rating" placeholder="Enter rating out of 10 (has to be float/integer)" required>
            <br>
            <label for="Genre">Genre:</label>
            <input type="text" id="Genre" name="Genre" placeholder="Enter film genre" required>
            <br>

            <label for="WatchAgain">Would you watch it again?</label>
            <select id="WatchAgain" name="WatchAgain" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br>
            <br>
            <label for="Comments">Extra Comments:</label>
            <textarea id="Comments" name="Comments" placeholder="Enter extra comments (Not Required)" required></textarea>
            <br>
            <button type="button" id="submit-data">Submit</button>
        </form>
    </div>
   <br><br>
    <div class="search-container">
        <h2>Film Ratings</h2>
        <input type="text" id="searchInput" placeholder="Search by Film Name, Genre, Type of Film, or Rating" onkeyup="filterTable()">
    </div>

    
    <div class="data-container">
    
        <table id="filmTable">
            <thead>
                <tr>
                    <th>Film</th>
                    <th>Rating</th>
                    <th>Genre</th>
                    <th>Watch Again?</th>
                    <th>Extra Comments</th>
                    
                </tr>
            </thead>
            <tbody id="rows">
                <!-- Data will be appended here -->
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="poll.js"></script>
</body>
</html>
